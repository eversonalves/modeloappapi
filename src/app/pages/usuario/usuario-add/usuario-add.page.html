<ion-header>
  <ion-toolbar>
    <ion-title>Novo Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="salvarUsuario()">

    <!-- Campo nome -->

    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="nome"></ion-input>
    </ion-item>

    <!-- Campo email -->

    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
       <ion-input type="email" formControlName="email"></ion-input> 
    </ion-item>

    <!-- Campo senha -->

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>

    <!-- Campo nivel -->

    <ion-item>
      <ion-label position="floating">Nível</ion-label>
      <ion-select formControlName="id_nivel">
          <ion-select-option value="1">Administrador</ion-select-option>
          <ion-select-option value="2">Caixa</ion-select-option>
          <ion-select-option value="3">Atendente</ion-select-option>
          <ion-select-option value="4">Estoquista</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Botão cadastrar -->

    <ion-button class="ion-padding" expand="block" type="submit" [disabled]="form.invalid" color="success">
      Cadastrar
    </ion-button>

  </form>
</ion-content>
