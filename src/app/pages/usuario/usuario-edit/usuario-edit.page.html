<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Editar Usuário</ion-title>
      <ion-buttons slot="start">
        <ion-back-button><ion-icon name="arrow-back-sharp"></ion-icon></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <form [formGroup]="form" (ngSubmit)="salvar()">

    <!-- Campo nome -->

    <ion-item>
      <ion-label position="floating"> Nome </ion-label>
      <ion-input formControlName="nome"></ion-input>
    </ion-item>

    <!-- Campo senha -->

    <ion-item>
      <ion-label position="floating"> Senha </ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>

    <!-- Campo nivel -->

    <ion-item>
      <ion-label position="floating"> Nível </ion-label>
      <ion-select formControlName="nivel">
        <ion-select-option *ngFor="let n of niveis" value="{{n.id}}">{{n.nome}}</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Botão atualizar -->

    <ion-button
      class="ion-padding"
      expand="block"
      type="submit"
      color="success"
      [disabled]="form.invalid"
    >
      Atualizar
    </ion-button>

    <!-- Botão cancelar -->

    <ion-button
      class="ion-padding"
      expand="block"
      type="submit"
      color="danger"
    >
      Cancelar
    </ion-button>
  </form>
</ion-content>
