<ion-header>
  <ion-toolbar>
    <ion-title>Editar Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="salvar()">

    <!-- Campo nome -->

    <ion-item>
      <ion-label position="floating"> Nome </ion-label>
      <ion-input formControlName="nome"></ion-input>
    </ion-item>

    <!-- Campo telefone -->

    <ion-item>
      <ion-label position="floating"> Telefone </ion-label>
      <ion-input type="tel" formControlName="telefone"></ion-input>
    </ion-item>

    <!-- Campo nascimento -->

    <ion-item>
      <ion-label position="floating"> Nascimento </ion-label>
      <ion-input type="date" formControlName="datanasc"></ion-input>
    </ion-item>

    <!-- Botão atualizar -->

    <ion-button
      class="ion-padding"
      expand="block"
      type="submit"
      color="success"
      [disabled]="form.invalid"
    >
      Atualizar
    </ion-button>

    <!-- Botão cancelar -->

    <ion-button
      class="ion-padding"
      expand="block"
      type="submit"
      color="danger"
    >
      Cancelar
    </ion-button>
  </form>
</ion-content>
