<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title class="ion-text-center"> Lista de Pedido </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-card *ngIf="pedido">
      <ion-card-header>
        <ion-card-title> Pedido #100050 </ion-card-title>
        <ion-card-subtitle> Dados </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p><strong> Usu√°rio: </strong> {{pedido.usuario_id}}</p>
        <p><strong> Cliente: </strong> {{pedido.cliente_id}}</p>
        <p><strong> Data: </strong> {{pedido.data}}</p>
        <p><strong> Status: </strong> {{pedido.status}}</p>
        <p><strong> Desconto: </strong> {{pedido.desconto}}</p>
      </ion-card-content>
    </ion-card>
    <div>
      <ion-button color="medium" expand="" (click)="Listar()">Listar Pedidos</ion-button>
    </div>
  </div>
</ion-content>
