<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center"> Lista de Produtos </ion-title>
      <ion-buttons slot="start">
        <ion-back-button><ion-icon name="arrow-back-sharp"></ion-icon></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar animated="true" placeholder="Buscar" [debounce]="500" (ionInput)="buscar($event)"></ion-searchbar>

  <!-- Recarregar a pagina -->

  <ion-refresher slot="fixed" (ionRefresh)="atualizar($event)">
      <ion-refresher-content pullingText="Puxe para atualizar" refreshingSpinner="bubbles" refreshingText="Carregando..."></ion-refresher-content>
  </ion-refresher>

  <!-- Criando lista fake no ionic "skeleton" -->

  <ion-list *ngIf="produtos.length === 0">
    <ion-item *ngFor="let  i of [1,2,3,4,5,6,7,8]">
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true" style="width: 100%; height: 100%;"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3><ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text></h3>
        <p><ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text></p>
        <p><ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let p of produtos">

      <ion-thumbnail *ngIf="p.imagem" slot="start" (click)="abrirImagem(p.id)">
        <img [src]="'https://sublimegrace.com.br/modelo-api/' + p.imagem">
      </ion-thumbnail>

      <ion-thumbnail *ngIf="!p.imagem" slot="start" (click)="abrirImagem(p.id)">
        <img [src]="'https://sublimegrace.com.br/modelo-api/upload/sem_imagem.jpg'">
      </ion-thumbnail>

      <ion-label  (click)="abrirDetalhes(p.id)">
        <h2>{{p.descricao}}</h2>
        <p>Categorai: <strong>{{p.categoria}}</strong> | R$ <strong>{{p.valor_unit}}</strong> | Estoque: <strong>{{p.quantidade}}</strong></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="carregaMais($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
