<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Imagem do Produto</ion-title>
      <ion-buttons slot="start">
        <ion-back-button><ion-icon name="arrow-back-sharp"></ion-icon></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding" [fullscreen]="true">

  <ion-button expand="full" (click)="tirarFoto()">
    Adicionar ou substituir imagem
  </ion-button>

  <ion-img *ngIf="preview" [src]="preview"></ion-img>

  <ion-button
    expand="full"
    color="success"  
    (click)="enviar()"
    [disabled]="!imagemFile" 
    >
    Enviar
  </ion-button>
  
</ion-content>
